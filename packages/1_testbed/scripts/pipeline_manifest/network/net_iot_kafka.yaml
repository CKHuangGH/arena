apiVersion: chaos-mesh.org/v1alpha1
kind: NetworkChaos
metadata:
  name: iot-kafka-wifi-delay
spec:
  action: delay
  mode: all
  selector:
    namespaces:
      - default
    labelSelectors:
      'app': 'iot-producer'
  target:
    mode: all
    selector:
      namespaces:
        - default
      labelSelectors:
        'app': 'kafka'
  direction: both     
  delay:
    latency: '250ms'   # typical WiFi latency (home/edge)
    correlation: '30'  # some variability
    jitter: '50ms'     # small packet delay variation
