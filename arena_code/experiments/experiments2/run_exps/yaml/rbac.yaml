apiVersion: v1
kind: ServiceAccount
metadata:
  name: account-chaos-admin
  namespace: chaos-mesh
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: role-chaos-admin
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: bind-chaos-admin
subjects:
- kind: ServiceAccount
  name: account-chaos-admin
  namespace: chaos-mesh
roleRef:
  kind: ClusterRole
  name: role-chaos-admin
  apiGroup: rbac.authorization.k8s.io
